<!DOCTYPE html>
<html>
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    {% block head %}
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <title>{% block title %}{% endblock %}</title>
    {% endblock %}
</head>

<body>
<div id="bg-image"></div>
<div class="container">
    <div class="row">
        <img src="https://images-na.ssl-images-amazon.com/images/I/41J5E-ocvxL._SY300_QL70_.jpg" width="50px"
             height="50px" alt="" style="float: left">
        <h3 id="header" align="left">VADER</h3>
    </div>

    <div class="row">
        <div id="content">{% block content %}{% endblock %}</div>
    </div>
    <div id="footer" class="row">
        STAR Lab @ Arizona State University
    </div>
</div>

<!--JavaScript at end of body for optimized loading-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

<script type="text/javascript">
    $(document).ready(function () {
        console.log("ready!");
        $('label > span').css('font-size', '20px').css('color','#000')
    });
</script>
</body>
</html>
